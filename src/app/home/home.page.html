
<ion-menu contentId="main-content">
    <ion-header [translucent]="true">
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content [fullscreen]="true">
          <ion-nav-link router-direction="forward" [component]="">
            <ion-item [routerLink]="[('/Home')]" >Inicio</ion-item>
          </ion-nav-link>
          <ion-list>
            <ion-nav-link router-direction="forward" [component]="LoginPage">
              <ion-item [routerLink]="[('/login')]" >Login</ion-item>
            </ion-nav-link>
            <ion-nav-link router-direction="forward" [component]="">
              <ion-item [routerLink]="[('/')]" >No</ion-item>
            </ion-nav-link>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
        <ion-header>
        <ion-toolbar>
            <ion-buttons slot="end">
                <ion-label>Bienvenido,{{ this.username}} </ion-label>
                <ion-button>
                    <ion-icon slot="icon-only" name="person-circle"></ion-icon>
                </ion-button>
                <ion-button>
                    <ion-icon slot="icon-only" name="search"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-buttons side="start">
            <ion-menu-button></ion-menu-button>
            </ion-buttons>
        </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <h1>Home Page</h1>
            <div>
            </div>
        </ion-content>  
        <ion-footer>
        <ion-segment [scrollable]="true" value="home">
            <ion-segment-button value="heart">
                <ion-icon name="heart"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="home" >
                <ion-icon name="home"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="person">
                <ion-icon name="person"></ion-icon> 
            </ion-segment-button>
        </ion-segment>
        </ion-footer>
    </div>
