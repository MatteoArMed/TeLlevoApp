<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>SkeletonApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido, {{ username }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" [(ngModel)]="apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nivel de Educación</ion-label>
        <ion-select [(ngModel)]="nivelEducacion">
          <ion-select-option value="Basica">Básica</ion-select-option>
          <ion-select-option value="Media">Media</ion-select-option>
          <ion-select-option value="Superior">Superior</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Fecha de Nacimiento</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="fechaNacimiento"></ion-datetime>
      </ion-item>

      <ion-button expand="full" (click)="limpiarCampos()" class="move-animation">Limpiar</ion-button>
      <ion-button expand="full" (click)="mostrarInformacion()" class="move-animation">Mostrar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
    <ion-title>App desarrollada por: Scarlett Socías</ion-title>
</ion-footer>
