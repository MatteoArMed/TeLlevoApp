
<ion-content class="ion-padding ion-text-center">
  <div class="container">
    <ion-img src="../../assets/icon/LogoRosado.png" class="Logo">Logo</ion-img>
    <ion-label>Usuario</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
    <ion-label>Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
    <ion-button (click)="FunciondeValidacion()">Iniciar Sesión</ion-button>
    <ion-label>¿Deseas recordar la cuenta?</ion-label>
    <input type="checkbox" [(ngModel)]="recordar">
    <ion-button (click)="vistaRecuperar()" >¿Olvidaste tu contraseña?</ion-button>
  </div>
</ion-content>
