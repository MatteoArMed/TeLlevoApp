
<ion-menu contentId="main-content">
  <ion-header [translucent]="true">
      <ion-toolbar>
          <ion-title>Menu</ion-title>
      </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
      <ion-list>
          <ion-item>Programar Viaje</ion-item>
          <ion-item>Viajes Realizados</ion-item>
          <ion-item>Test</ion-item>
  </ion-list>
  </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
      <ion-header>
      <ion-toolbar>
          <ion-buttons slot="end">
              <ion-label>{{ username }} </ion-label>
              <ion-button>
                  <ion-icon slot="icon-only" name="person-circle"></ion-icon>
              </ion-button>
              <ion-button>
                  <ion-icon slot="icon-only" name="search"></ion-icon>
              </ion-button>
          </ion-buttons>
          <ion-buttons side="start">
          <ion-menu-button></ion-menu-button>
          </ion-buttons>
      </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
          <h1>Home Page</h1>
          <div>
            <ion-img src="../../assets/icon/AutoAnimado.png" class="Logo"> </ion-img>
          </div>
          <br>

        </ion-content>  
        <ion-footer>
        <ion-segment [scrollable]="true" value="home" [(ngModel)]="selectedSegment" (ionChange)="segmentChanged()">
          <ion-segment-button value="heart">
              <ion-nav-link router-direction="forward" [component]=""></ion-nav-link>
              <ion-icon name="heart"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="home" >
              <ion-icon name="home"></ion-icon>
          </ion-segment-button>
          <ion-segment-button value="person">
              <ion-icon name="person"></ion-icon> 
          </ion-segment-button>
      </ion-segment>

      </ion-footer>
  </div>
